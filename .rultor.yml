assets:
  settings.xml: "yegor256/home#assets/jcabi/settings.xml"
  pubring.gpg: "yegor256/home#assets/pubring.gpg"
  secring.gpg: "yegor256/home#assets/secring.gpg"
  s3cfg: "yegor256/home#assets/s3cfg"

env:
  MAVEN_OPTS: "-XX:MaxPermSize=256m -Xmx1g"

install:
  - "gem install pdd"
  - "sudo adduser --disabled-password --gecos '' tester"
  - "chown -R tester ."

merge:
  script:
    - "su tester mvn clean install -Pqulice --errors --settings ../settings.xml"
    - "mvn clean"
    - "pdd --source=$(pwd) --verbose --file=/dev/null"

deploy:
  script:
    - "su tester mvn clean deploy -Pqulice --errors --settings ../settings.xml"
    - "mvn clean"
    - "pdd --source=$(pwd) --verbose --file=jcabi-jdbc.xml"
    - "s3cmd --no-progress put jcabi-jdbc.xml --config=../s3cfg s3://pdd.teamed.io/jcabi-jdbc.xml"

release:
  script:
    - "mvn versions:set \"-DnewVersion=${tag}\""
    - "git commit -am \"${tag}\""
    - "su tester mvn clean deploy -Pqulice -Psonatype -Pjcabi --errors --settings ../settings.xml"
    - "su tester mvn clean site-deploy -Psite --errors --settings ../settings.xml"
